---
docker_deps:
  - "linux-image-extra-{{ ansible_kernel }}"
  - linux-image-extra-virtual
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - python-software-properties

docker_old_packages:
  - docker
  - docker-engine

docker_gpg_key_url: https://download.docker.com/linux/ubuntu/gpg
docker_gpg_key_file: /tmp/docker_gpg_key

# `stable` or `edge`
docker_type: stable

docker_repo_suffix_map:
  stable: stable
  edge: stable edge

docker_version:
_docker_package: docker-ce

docker_service: docker

docker_config_template: daemon.json.j2
docker_config_file: /etc/docker/daemon.json

docker_upstart_env_template: docker.j2
docker_upstart_env_file: /etc/default/docker

docker_systemd_env_template: systemd_env.conf.j2
docker_systemd_env_file: /etc/systemd/system/docker.service.d/env.conf
